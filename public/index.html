<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-by-users.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="titleFont">tweeter</span>
      <div class="anglesDown">
        <span><strong>Write</strong> a new tweet </span>
        <i class="fa-solid fa-angles-down arrows-down"></i>
      </div>
    </nav>

    <header class="main-display-avatar-header">
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2><strong>Asha</strong> Alibarre</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="text-box" method="POST" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <br />
          <div class="button-num">
            <button class="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <br />
      </section>
      <article class="borderTweets">
        <!-- <header class="avatar-box">
          <section class="head-of-tweet">
            <img class="tiny-avatar" src="/images/profile-hex.png" />
            <p>Emily</p>
          </section>
          <section class="at-of-avatar">@Emmzz</section>
        </header>
        <section class="actual-tweet">
          Fall is hands down the best season
        </section>
        <footer class="bottom-of-border">
          <section>10 min ago</section>
          <section>
            <i class="hoverIcon fa-solid fa-flag"></i>
            <i class="hoverIcon fa-solid fa-retweet"></i>
            <i class="hoverIcon fa-solid fa-heart"></i>
          </section>
        </footer> -->
      </article>
    </main>
  </body>
</html>
